
<wicket:panel>

	<form wicket:id="form">
	
		<table class="content-form">
			
			<tr>
				<td class="top"><wicket:message key="label.lo.description" /></td>
				<td><textarea wicket:id="description" rows="6" cols="60"></textarea></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.resourcetype" /></td>
				<td><select wicket:id="resourceType"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.usage.environment" /></td>
				<td><select wicket:id="environment"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.intendedaudience" /></td>
				<td><select wicket:id="intendedAudience"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.difficulty" /></td>
				<td><select wicket:id="difficulty"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.engagement" /></td>
				<td><select wicket:id="engagement"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.interactivity" /></td>
				<td><select wicket:id="interactivity"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.audienceeducation" /></td>
				<td><select wicket:id="audienceEducation"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.learningtime" /></td>
				<td><input type="text" wicket:id="learningTime" size="40" /></td>
			</tr>
			<tr>
				<td class="top"><wicket:message key="label.lo.assumedknowledge" /></td>
				<td><textarea wicket:id="assumedKnowledge" rows="6" cols="60"></textarea></td>
			</tr>
			<tr>
				<td class="top"><wicket:message key="label.lo.keywords" /></td>
				<td><textarea wicket:id="keywords" rows="6" cols="60"></textarea></td>
			</tr>
			<tr>
				<td class="top"><wicket:message key="label.lo.outcomes" /></td>
				<td><textarea wicket:id="outcomes" rows="6" cols="60"></textarea></td>
			</tr>
			
		</table>
	
		<div class="action-panel">
			<input type="submit" wicket:message="value:action.continue"/>
		</div>
			
	</form>
		
</wicket:panel>
