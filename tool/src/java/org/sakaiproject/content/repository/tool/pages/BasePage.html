<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
 
<head>
	<title><wicket:message key="app.title" /></title>
</head>     
<body>
	<div class="portletBody">
		<ul class="navIntraTool actionToolbar" role="menu">
			<li class="firstToolBarItem" role="menuitem">
				<a wicket:id="browseLink" wicket:message="title:browse.link.tooltip">
					<span><wicket:message key="browse.link">[browse]</wicket:message></span>
				</a>
			</li>
			<li role="menuitem">
				<a wicket:id="addLink" wicket:message="title:add.link.tooltip">
					<span><wicket:message key="add.link">[add]</wicket:message></span>
				</a>
			</li>
			<li role="menuitem">
				<a wicket:id="searchLink" wicket:message="title:search.link.tooltip">
					<span><wicket:message key="search.link">[search]</wicket:message></span>
				</a>
			</li>
		</ul>
		
		<span wicket:id="resourcesConflict" class="alertMessage">conflict message if resources tool exists in site</span>
		
		<span wicket:id="feedback">feedbackmessages will be put here</span>
		
		<wicket:child />
	
	</div>
</body>
</html>
