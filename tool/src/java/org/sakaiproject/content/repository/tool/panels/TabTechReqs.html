
<wicket:panel>

	<form wicket:id="form">
		
		<p><wicket:message key="instruction.lo.techreqs.1" /></p>
		
		<table class="content-form multiple" wicket:id="techReqs">
			<tr>
				<td>&nbsp;</td>
				<td class="right"><input wicket:id="remove" type="image" src="/library/image/silk/cross.png"/></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.type" /></td>
				<td><select wicket:id="techReqType"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.name" /></td>
				<td><input type="text" wicket:id="techReqName" size="60"/></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.min" /></td>
				<td><input type="text" wicket:id="techReqMinVersion" size="40"/></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.max" /></td>
				<td><input type="text" wicket:id="techReqMaxVersion" size="40"/></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.andor" /></td>
				<td><select wicket:id="techReqAndOr"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.install" /></td>
				<td><textarea wicket:id="techReqInstallRemarks" rows="6" cols="60"></textarea></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.techreq.other" /></td>
				<td><textarea wicket:id="techReqOther" rows="6" cols="60"></textarea></td>
			</tr>
		</table>
				
		
		<div class="sub-action-panel">
			<input type="submit" wicket:id="add" wicket:message="value:action.add.techreq"/>
		</div>
	
		<div class="action-panel">
			<input type="submit" wicket:message="value:action.finish"/>
		</div>
			
	</form>
		
</wicket:panel>
