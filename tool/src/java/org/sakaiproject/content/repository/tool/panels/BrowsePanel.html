
<wicket:panel>

<table cellspacing="0" class="listHier lines">
	
	<tbody>
		<tr>
			<th style="border:none;">&nbsp;</th>
			<th style="border:none;"><wicket:message key="browse.title" /></th>
			<th style="border:none;"><wicket:message key="browse.revision" /></th>
			<th style="border:none;"><wicket:message key="browse.author" /></th>
			<th style="border:none;"><wicket:message key="browse.modified" /></th>
			<th style="border:none;"><wicket:message key="browse.size" /></th>
			
		</tr>
	
		<tr wicket:id="data">
			<td class="browse-icon">
				<a wicket:id="iconLink"><img wicket:id="icon"/></a>
			</td>
			<td>
				<a wicket:id="titleLink"><span wicket:id="title">[title]</span></a>
			</td>
			<td>
				<span wicket:id="revision">[revision]</span>
			</td>
			<td>
				<span wicket:id="author">[author]</span>
			</td>
			<td>
				<span wicket:id="modifiedDate">[modified date]</span>
			</td>
			<td>
				<span wicket:id="size">[size]</span>
			</td>
			
		</tr>
	</tbody>
	<div wicket:id="pager" />
	
</table>

</wicket:panel>
