
<wicket:panel>

	<form wicket:id="form">
	
		<table class="content-form">
			<tr>
				<td><wicket:message key="label.lo.selectfile" /></td>
				<td><input type="file" wicket:id="file"/></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.displayname" /></td>
				<td><input type="text" wicket:id="displayName" size="40" /></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.copyrightstatus" /></td>
				<td><select wicket:id="copyrightStatus"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.copyrightalert.1" /></td>
				<td><input type="checkbox" wicket:id="copyrightAlert" /><span class="small"><wicket:message key="label.lo.copyrightalert.2" /></span></td>
			</tr>
			<!--
			<tr>
				<td class="section-header"><wicket:message key="label.lo.header.availability" /></td>
				<td>&nbsp;</td>
			</tr>
			-->
			<tr>
				<td class="top"><wicket:message key="label.lo.access.choose" /></td>
				<td>
					<div wicket:id="access">
						<input type="radio" wicket:id="access1" /><wicket:message key="label.lo.access.siteonly" />
						<br />
						<input type="radio" wicket:id="access2" /><wicket:message key="label.lo.access.public" />
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="instruction"><wicket:message key="label.lo.access.dateaccess" /></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.access.datefrom" /></td>
				<td><input type="text" wicket:id="dateFrom" size="40" /></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.access.dateto" /></td>
				<td><input type="text" wicket:id="dateTo" size="40" /></td>	
			</tr>
			<tr>
				<td><wicket:message key="label.lo.filestatus" /></td>
				<td><select wicket:id="fileStatus"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="label.lo.publisher" /></td>
				<td><input type="text" wicket:id="publisher" size="40" /></td>
			</tr>
			
			
			
			
		</table>
	
		<div class="action-panel">
			<input type="submit" wicket:message="value:action.continue"/>
		</div>
			
	</form>
	
	<!-- 
	<label wicket:for="displayName"><wicket:message key="label.lo.displayname" /></label> 
	 -->
		
</wicket:panel>
